version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11

  pre_build:
    commands:
      - echo skipped on `date`

  build:
    commands:
      - echo Gradlew Build on `date`
      - java -version
      - sh gradlew build

  post_build:
    commands:
      - echo Build completed `date`

artifacts:
  files:
    - build/libs/keyManagerRest-0.1-all.jar